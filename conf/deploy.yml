defaultStacks:
    - cms-fronts
packages:
    sendEmailLambda:
        type: aws-s3
        data:
            bucket: lambda-boilerplate-dist
            cacheControl: "public, max-age=315360000"
            prefixPackage: true
            prefixStack: false
            prefixStage: false
            publicReadAcl: false
    lambda:
        type: aws-lambda
        data:
            functions:
                PROD:
                    name: send-email-lambda-Lambda-K6KFP5O8NU99
                    filename: artifact.zip
recipes:
    upload:
        actionsBeforeApp:
            - sendEmailLambda.uploadStaticFiles
    lambda:
        actionsBeforeApp:
            - lambda.updateLambda
    default:
        depends:
            - upload
            - lambda
